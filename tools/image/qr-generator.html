<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>QR Code 生成器</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>QR Code 生成器</h1>
  <textarea id="input" placeholder="輸入文字或網址..." rows="5"></textarea>
  
  <div class="buttons">
    <button onclick="generateQR()">生成 QR Code</button>
    <button onclick="clearQR()">清除</button>
  </div>

  <h2>結果</h2>
  <div id="qrcode"></div>

  <p><a href="../index.html">← 返回工具目錄</a></p>

  <script>
    function generateQR() {
      const text = document.getElementById("input").value.trim();
      if (!text) return alert("請輸入文字或網址！");
      const container = document.getElementById("qrcode");
      container.innerHTML = "";
      QRCode.toCanvas(text, { width: 200, margin: 2 }, function (error, canvas) {
        if (error) {
          alert("生成失敗：" + error);
        } else {
          container.appendChild(canvas);
        }
      });
    }

    function clearQR() {
      document.getElementById("input").value = "";
      document.getElementById("qrcode").innerHTML = "";
    }
  </script>
</body>
</html>
